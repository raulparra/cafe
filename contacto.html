<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Krub&family=PT+Sans:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo ">
                    <h1 class="logo__nombre no-margin centrar-texto">
                        Blog<span class="logo__bold">DeCafé</span>
                    </h1>
                </a>
                <nav class="navegacion">
                    <a href="Nosotros.html" class="navegacion__enlace">
                        Nosotros
                    </a>
                    <a href="Cursos.html" class="navegacion__enlace">
                        Cursos
                    </a>
                    <a href="Contacto.html" class="navegacion__enlace">
                        Contacto
                    </a>
                </nav>
            </div>
        </div>
        <div class="header__texto">
            <h2 class="no-margin">
                Bolg de café con consejos y cursos
            </h2>
            <p class="no-margin">
                Aprende de los expertos con los mejores cursos y consejos
            </p>
        </div>
    </header>
    <main class="contendor">
        <h3 class="centrar-texto">Contacto</h3>
        <div class="contacto-bg"></div>
        <form action="" class="formulario">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label>
                <input class="campo__field" type="text" name="" id="nombre" placeholder="Tu nombre">
            </div>
            <div class="campo">
                <label class="campo__label" for="e-mail">e-mail</label>
                <input class="campo__field" type="email" name="" id="e-mail" placeholder="Tu e-mail">
            </div>
            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje</label>
                <textarea class="campo__field--textarea" name="mensaje" id="mensaje" cols="" rows=""></textarea>
            </div>
            <div class="campo">
                <input class="btn btn--primario" type="submit" value="Enviar">
            </div>
        </form>
    </main>
    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo ">
                    <h1 class="logo__nombre no-margin centrar-texto">
                        Blog<span class="logo__bold">DeCafé</span>
                    </h1>
                </a>
                <nav class="navegacion">
                    <a href="Nosotros.html" class="navegacion__enlace">
                        Nosotros
                    </a>
                    <a href="Cursos.html" class="navegacion__enlace">
                        Cursos
                    </a>
                    <a href="Contacto.html" class="navegacion__enlace">
                        Contacto
                    </a>
                </nav>
            </div>
        </div>
    </footer>
</body>
</html>
